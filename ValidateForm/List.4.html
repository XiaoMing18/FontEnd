<!DOCTYPE html>
<html>
<!--
绑定验证的另一种方式,form表单绑定验证完整示例
-->
	<head>
		<meta charset="utf-8">
		<title>简单列表的html结构</title>
	</head>
	<body>
		<form method="post" action="" onsubmit="return eg.regCheck();">
			账户:<input type="text" name="" id="userid"/><br/><br/>
			密码:<input type="password" name="" id="userpwd"/><br/><br/>
			确认:<input type="password" name="" id="userpwd2"/><br/><br/>
			<input type="submit"  
			value="注册"
			 />
		</form>
		<script>
			//声明一个对象,当做命名空间来使用
			//定义一个公共函数来获取指定id元素,减少代码量,提高代码复用率
			var eg =  {};
			eg.$ = function(id){
				return document.getElementById(id);
				};
			eg.regCheck = function () {
				var uid = eg.$("userid");
				var upwd = eg.$("userpwd");
				var upwd2 = eg.$("userpwd2");
				if(uid.value == ''){
					alert('账户不能为空!');
					//返回false就会阻止表单form提交
					return false;
				}
				if(upwd.value == ''){
					alert('密码不能为空!');
					//返回false就会阻止表单form提交
					return false;
				}
				if(upwd.value != upwd2.value){
					alert('两次输入密码不相同!');
					//返回false就会阻止表单form提交
					return false;
				}
				return true;

			};
		</script>
	</body>
</html>
