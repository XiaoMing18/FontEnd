<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--JS代码需要编写到script标签中-->
    <script type="text/javascript">
        /*
        控制浏览器弹出一个警告框
         */
        alert("这是一个测试js代码的弹窗");
        /*
        让计算机在页面中输出一个内容
         document.write（）;作用就是向body里面写一些内容
         */
        document.write("看内容是否在页面中正常显示");

        /*
        向控制台输出内容
        console.log("");作用是向控制台输出一个内容
         */
        console.log("这是一个测试在控制台输出内容的文字");



        /*
        JS代码是从上到下一行一行执行的
         */
        alert("一");
        document.write("二");
        console.log("三");

    </script>
</head>
<body>

</body>
</html>
