<!DOCTYPE html>
<html lang="en">
<!--Number:数值类型-->
<head>
    <meta charset="UTF-8">
    <title>数值类型</title>
    <script type="text/javascript">
        /*
        在js中所有数值类型都是Number
        包括整数和浮点数
         */
        //数字123
        var a = 123;
        //字符串123
        var b = "123";

        /*
         可以使用一个运算符typeof
                    -检查变量类型
          语法:
              typeof 变量

          检查字符串时会返回string
          检查数值时,会返回number
         */

        console.log(a);
        console.log(b);
        console.log(typeof b);

        //JS中可以表示数值的最大值 Number.MAX_VALUE
       console.log(Number.MAX_VALUE);


    </script>
</head>
<body>

</body>
</html>
