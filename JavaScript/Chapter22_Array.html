<!DOCTYPE html>
<html lang="en">
<!--
Array:数组
-->
<head>
    <meta charset="UTF-8">
    <title>数组简介</title>
    <script type="text/javascript">
        /**
         * 内建对象
         * 宿主对象
         * 自定义对象
         *
         *
         * 数组(Array)
         *    -数组也是一个对象
         *    -它和我们普通对象功能类似，也是用来存储一些值的
         *    -不同的是普通对象是使用字符串作为属性名的
         *     而数组是使用数字来作为索引操作元素
         *
         *     -索引:
         *         从0开始的整数就是索引
         *
         *     - 数组的存储性能比普通对象好,在开发中我们经常使用数组来存储一些数字
         *
         *
         *
         */

            //创建数组对象
            var arr = new Array();
            //使用typeof检查一个数组时，会返回object
            //console.log(typeof arr);

        /**
         * 向数组中添加元素
         * 语法：
         *     数组 [索引] = 值
         */

        arr[0] = 10;
        arr[1] = 33;
        arr[2] = 55;
        arr[3] = 66;
        // arr[12] = 81;
        console.log(arr);

        /**
         * 读取数组中的元素
         * 语法:
         *     数组[索引]
         *
         */
        console.log(arr[2]);

        /**
         * 获取数组的长度
         * 可以使用length属性来获取数组的长度(元素的个数)
         * 语法:
         *     数组.length
         *
         * 对于连续的数组,使用length可以获取到数组的长度(元素的个数),
         * 对于非连续的数组，使用length会获取到数组的最大索引+1
         *     尽量不要放非连续的数组
         */
        console.log(arr.length);
        console.log(arr);


        /**
         * 修改length
         *    如果修改的length大于原长度,则多出的部分会空出来
         *    如果修改的length小于原成都，则多出的部分会删除
         */
        // arr.length = 10;
        // arr.length = 3;

            arr[4] = 50;
            arr[5] = 60;

            //向数组最后一个位置添加元素
            /**
             *
             *  语法:
             *  数组[arr.length] = 值;
             **/
            arr[arr.length] = 70;
            arr[arr.length] = 80;
            arr[arr.length] = 90;
        /**
         * 添加会在元素最后一位添加
         * 通过arr.length可以一直向数组的尾部添加,总会添加到数组的最后
         * 永远会向数组最后一个位置添加元素
         *
         */






        var obj = new Object();
            obj.name = "huangchen";


    </script>
</head>
<body>

</body>
</html>
