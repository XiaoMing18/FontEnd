<!DOCTYPE html>
<html lang="en">
<!--Object:对象-->
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script type="text/javascript">
        /**
         * 以后看到的，除了5种基本数据类型就是对象
         *
         * JS中表示一个人的信息(name,gender,age)
         *     var name = "孙悟空";
         *     var gender = "男";
         *     var age = 18;
         *     如果使用基本数据类型，我们所创建的变量都是独立的，不能成为一个整体
         *     对象属于一种复合的数据类型，在对象可以保存多个不同的数据类型的属性
         *
         * 对象的分类:
         * 1,内建对象
         *      -由ES标准中定义的对象，在任何的ES的实现中都可以使用
         *      -比如:Math,String,Number,Boolean,Function,Object...
         *
         *
         * 2,宿主对象
         *      -由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
         *      -比如BOM,DOM
         *
         * 3,自定义对象
         *      - 由开发人员自己创建的对象
         *
         * */


        //创建对象
        /**
         * 使用new关键字调用的函数,是构造函数constructor
         * 构造函数是专门用来创建对象的函数
         * 使用typeof检查对象会返回一个object
         */

        var obj = new Object();
        console.log(obj);
        console.log(typeof obj);

        /**
         * 在对象中保存的值称为属性
         * 向对象中添加属性
         *       语法:
         *           对象.属性名 = 属性值;
         *
         */

        //向obj中添加一个name属性
        obj.name = "huangchen";

        //向obj中添加一个gender属性
        obj.gender = "男";

        //向obj中添加一个age属性
        obj.age = 19;


        /**
         * 读取对象中的属性
         *        语法:
         *            对象.属性名
         *
         *
         * 如果读取对象中没有的属性，不会报错但是会返回Undefined
         *
         */
        console.log(obj.gender);
        console.log(obj.age);
       //console.log(obj.name);


        /**
         * 修改对象属性值
         * 语法:
         *     对象.属性名 = 新属性值
         */
        obj.name = "hello";


        /**
         * 删除对象的属性
         *    语法:
         *        delete 对象.属性名
         *
         */
        delete obj.age;
    </script>
</head>
<body>

</body>
</html>
