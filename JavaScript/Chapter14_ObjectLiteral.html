<!DOCTYPE html>
<html lang="en">
<!--object literal:对象字面量-->
<head>
    <meta charset="UTF-8">
    <title>对象字面量</title>
    <script type="text/javascript">
        /**
         * 使用对象字面量来创建一个对象
         *
         */
        var obj = {};
        console.log(obj);
        console.log(typeof obj);

        obj.name = "peter";
        console.log(obj.name);

        /**
         * 使用对象字面量,可以在创建对象时,直接指定对象的属性
         *      语法:
         *          {属性名:属性值,属性名:属性值....}
         *
         * 属性名和属性值是一组一组的名值对结构
         *     名和值之间使用:连接,多个名值对使用,隔开
         *     如果一个属性之后没有其他属性了,就不写了
         *
         *
         *
         */






        var obj2 = {name:"huangchen",
                    age:19,
                    gender:"男",

                    };
        console.log(obj2);
    </script>
</head>
<body>

</body>
</html>
