<!--Boolean:布尔类型-->
<head>
    <meta charset="UTF-8">
    <title>Boolean</title>
    <script type="text/javascript">
        /**
         * Boolean:布尔值
         * 布尔值只有两个,主要用来做逻辑判断
         * true
         *    -表示真
         * false
         *    -表示假
         *
         *
         * 使用typeof检查布尔值会返回一个boolean
         */

        var bool = true;
        console.log( typeof bool);

    </script>
