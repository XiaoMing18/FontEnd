<!DOCTYPE html>
<html lang="en">
<!--LiteralVariable:字面量和变量-->
<head>
    <meta charset="UTF-8">
    <title>字面量和变量</title>

    <script type="text/javascript">
        /**
         *  字面量:不可改变的值
         *     如:1 2 3 4 5 6
         *     字面量都是可以直接使用的,但是我们一般都不会直接使用字面量
         *
         * 变量:变量可以用来保存字面量,而且变量的值是可以任意改变的,变量更加方便使用,通常都是使用一个变量去保存字面量
         *      通常不会直接使用字面量
         * /



         /**
         *声明变量
         * 在js中使用var关键字声明一个变量
         */
        var a;
        //给变量赋值
        a = 1234124132;
        a = 167463721763172644567346573;

        //声明和赋值可同时进行
        var a = 10293023;
        console.log(a);



    </script>
</head>
<body>

</body>
</html>
