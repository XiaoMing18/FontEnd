<!DOCTYPE html>
<html lang="en">
<!--
basic grammar:基本语法
-->
<head>
    <meta charset="UTF-8">
    <title>JS基本语法</title>
    <script type="text/javascript">
        /*
        js注释
        多行注释:
        注释中的内容不会被执行，但可以在源码中查看
         */
        //单行注释

        /*
        1,js中严格区分大小写

        2,js中每一条语句以分号;结尾
                -如果不写分号;浏览器会自动添加,但是会消耗一些系统资源
                 而且有些时候浏览器会加错分号,所以在开发中分号必须写

        3,js中会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化
         */
        alert("测试基本语法");
    </script>
</head>
