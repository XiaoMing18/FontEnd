<!DOCTYPE html>
<html lang="en">
<!--Function parameters；函数的参数-->
<head>
    <meta charset="UTF-8">
    <title>函数的参数</title>
    <script type="text/javascript">
        /**
         * 定义一个用来求两个数和的函数
         *     可以在函数的()中来指定一个或多个形参(形式参数)
         *     多个形参之间使用,隔开,声明形参就相当于在函数内部声明了对应的变量
         *
         */
       function sum(a,b) {
           console.log(a+b);

        }
        sum(19999999999990,20009192199201);
    </script>
</head>
<body>

</body>
</html>
