<!DOCTYPE html>
<html lang="en">
<!--Cast type:强制类型转换-->
<head>
    <meta charset="UTF-8">
    <title>强制类型转换</title>
    <script type="text/javascript">
        /*
        将其他数据类型转换为String
        强制类型转换:
            -指将一个数据类型强制转换为其他数据类型
            -类型转换主要是指将其他数据类型转换为String,Boolean,Number
         */

        /*
        将其他数据类型转换为String
              -方式一:调用被转换数据的toString()方法
                      该方法不会影响到原变量
                      但是注意null和undefind这两个值没有toString()方法
                      如果调用他们的方法，会报错


               -方式二:调用string函数,并将被转换的数据作为参数传递给函数
         */
        var a = 123;
        //调用a的toString()方法
        //调用xxx的yyy方法，就是xxx.yyy()


        //将结果赋值给b
        var b =  a.toString();
        console.log(b);
        console.log(typeof b);

        var c = 456;
        c =  String(c);
        console.log(c);
        console.log(typeof c);


        /*
        将其他数据类型转换为Number
              转换方式一:
                  使用Number()函数
                  - 字符串 -->数字
                     1,如果是纯数字的字符串,则直接将其转换为数字
         *           2,如果字符串中有非数字内容,则转换为NaN
                     3,如果字符串是一个空串或者是一个全是空格的字符串，则转换为0

                   - 布尔 -->数字
                      true 转成1
                      false 转成0

                   - null -->数字 0

                   - undefind --> 数字NaN
                     --

               转换方式二:
                        -这种方式专门用于字符串
                        -parseInt() 把一个字符串转换为一个整数
                        -parseFloat() 把一个字符串转换为一个浮点数
         */
        var d = "123";
        //调用Number()函数来将a转换为Number
        d = Number(d);

        d = true;
        d = Number(d);

        d = null;
        d = Number(d);

        d = undefined;
        d = Number(d);



        d = "123px";
        //调用parseInt()函数将a转换为Number
        d = parseInt(d);

        console.log(typeof d);
        console.log(d);


    </script>

</head>
<body>

</body>
</html>
