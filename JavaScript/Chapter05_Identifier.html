<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标识符</title>
    <script type="text/javascript">
        /**
         * 标识符
         * JS中所有可以自主命名都可以成为标识符
         * 例如:变量名,函数名,属性名都属于标识符
         * 命名一个标识符时需要遵守如下规则
         *         1,标识符中可以含有字母，数字，_，$
		 *         2,标识符不能以数字开头
		 *         3,标识符不能是ES中的关键字或保留字
		 *         4,标识符一般都采用驼峰命名法
		 *                - 首字母小写,每个单词开头字母大写,其余字母小写
		 *  
		 * 
		 * JS底层保存标识符时实际采用的是Unicode编码,
		 * 所以理论上讲所有含有utf-8的内容都可以作为标识符
		 * 
         */
    </script>
</head>
<body>

</body>
</html>
