<!DOCTYPE html>
<html lang="en">
<!--data type:数据类型-->
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type="text/javascript">
        /*
        数据类型指的就是字面量类型
        在JS中一共有六种数据类型
                   String:字符串
                   Number:数值
                   Boolean:布尔值
                   Null:空值
                   Undefined:未定义
                   Object:对象

        其中String,Number,Boolean,Null,Undefined属于基本数据类型
        而Object属于引用数据类型
         */

        /*
        String字符串
              -在js中使用字符串需要使用引号括起来
              -使用双引号或单引号都可以,不能混合使用
              -引号不能嵌套
         */
        var Str = "这是一个测试字符串";
        console.log(Str);
    </script>
</head>
<body>

</body>
</html>
