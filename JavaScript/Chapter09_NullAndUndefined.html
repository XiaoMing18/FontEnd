<!DOCTYPE html>
<html lang="en">
<!--Null Undefined:空值 未定义 -->
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
        Null(空值)类型的值就一个null
        null这个值专门用来表示一个为空的对象
        用typeof检查一个null时,会返回object
        */
        var a = null;
        console.log(a);
        /*
        Undefind（未定义）类型的值只有一个,就是undefind
        当声明一个变量但不给其赋值就是Undefind
         */
        var b;
        console.log(b);
    </script>
</head>
<body>

</body>
</html>
