<!DOCTYPE html>
<html lang="en">
<!--inline frame:内联框架-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h1>现在引入另一个界面</h1>
<!--
     使用内联框架可以引入一个外部的页面
         使用iframe来创建一个内联框架
         属性:
             src:指向一个外部页面的路径，可以使用相对路径
             width:
             height:
             name:可以为内联框架指定一个name属性
      在现实开发中不推荐使用内联框架，因为内联框架中的内容不会被搜索引擎所检索
-->

<iframe src="Example.html"></iframe>
</body>
</html>
