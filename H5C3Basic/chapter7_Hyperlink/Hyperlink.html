<!DOCTYPE html>
<html lang="en">
<!--hyperlink:超链接-->
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--
使用超链接可以使我们从一个页面跳转到另一个页面
使用a标签来创建一个超链接
属性:
    href:指向链接跳转的目标地址，可以写一个相对路径也可以写一个完整地址
-->

<a href="https://blog.csdn.net/qq_35978855/article/details/98761692">博客超链接</a>
<br/>
<!--
    a标签中的target属性可以用来指定打开链接的位置
         可选值:
              _self,表示在当前窗口中打开(默认值)
              _blank,在新的窗口中打开链接
              可以设置一个内联框架的name属性值，链接将会在指定的内联框架中打开

-->
<a href="Example.html">原链接</a>
</body>
</html>
