<!DOCTYPE html>
<html lang="en">
<!--meta标签-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--设置meta标签设置网页的关键字-->
    <meta name="keywords" content="HTML5，CSS3,前端"/>

    <!--
    还可以用来指定网页的描述
    搜索引擎在检索页面时，会同时检索页面中关键词和描述,但是这两个值不会影响页面在搜索引擎中的排名
    -->
    <meta name="description" content="发布h5，js等前端相关信息">

    <!-- 使用meta可以用来做请求的重定向 -->
    <!--语法:    <meta http-equiv="refresh" content="秒数;url=目标地址"/>-->
    <meta http-equiv="refresh" content="5;url=https://blog.csdn.net/qq_35978855/article/details/98761692"/>

</head>
<body>
<h1>5秒之后跳转博客页面</h1>
</body>
</html>
