<!DOCTYPE html>
<html lang="en">
<!--entity:实体-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
在html中，一些如<>中特殊字符是不能直接使用的
需要使用一些特殊的符号来表示这些特殊字符，这些特殊符号我们称为实体(转义字符)
实体的语法:
       &实体的名字;
例子:
   空格 &nbsp;
   版权符号 &copy;
   < &lt;
   > &gt;
-->
<p>&copy;这是&nbsp;一个空格&nbsp;&nbsp;两个空格&nbsp;&nbsp;&nbsp;三个空格&nbsp;&nbsp;&nbsp;&nbsp;四个空格
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;五个空格</p>
a &lt; b &gt; c
</body>
</html>
