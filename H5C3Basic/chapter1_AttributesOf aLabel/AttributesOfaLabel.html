<!DOCTYPE html>
<html lang="en">
<!--Attributes of a label:标签的属性-->
<!--
属性:
     可以通过属性来设置标签处理标签中的内容
     可以在开始标签中添加属性
     属性要写在开始标签中，实际上就是一个名值对的结构
     属性名 = "属性值"
-->
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--font-->
<!--使用font属性给哪吒两个字标红-->
<h1>
    <font color="red">
    哪吒
    </font>
    之魔童降世
</h1>
</body>
</html>
