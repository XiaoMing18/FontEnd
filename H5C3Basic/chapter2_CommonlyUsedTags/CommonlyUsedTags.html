<!DOCTYPE html>
<html lang="en">
<!--Commonly used tags:常用标签-->
<head>
    <meta charset="UTF-8">
    <title>常用标签</title>
</head>
<body>
<!--
标题标签
    --在HTML中，一共有六级标题
    h1-h6
    在显示效果上:h1最大，h6最小
    标签都是语义化标签
    6级标题中，h1最重要，h1-h6重要性依次降低
    h1标签非常重要，会影响页面在搜索引擎中的排名，页面中只能写一个h1
-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>


<!--
段落标签，段落标签用于表示内容中的一个自然段
使用p标签来表示一个段落
p标签中的文字，默认会独占一行，并且段与段之间有一个间距
-->
这是一个p标签，用来表示一个段落
这是一个p标签，用来表示一个段落
这是一个p标签，用来表示一个段落

<p>这是一个p标签，用来表示一个段落</p>
<p>这是一个p标签，用来表示一个段落</p>
<p>这是一个p标签，用来表示一个段落</p>


<!--换行标签 <br>-->
<p>
   第一行换行 <br/>
    第一行换行 <br/>
    第一行换行 <br/>
    第一行换行 <br/>
</p>


<!--hr标签可以在页面中生成一条水平线-->
</body>
</html>
