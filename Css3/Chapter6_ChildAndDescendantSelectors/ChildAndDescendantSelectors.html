<!DOCTYPE html>
<!--ChildAndDescendantSelectors:子元素和后代元素选择器-->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			<!--为div中span设置颜色为绿色-->
			<!--
			子元素选择器:
			   -作用
			-->
			#d1 span{
				color: purple;
			}
			<!--选中id为d1的div中的元素中的span元素-->
			#d1 p1 span
		</style>
	</head>
	<body>
		
		<!--
		元素之间的关系
		父元素:直接包含子元素的元素
		子元素:直接被父元素包含的元素
		祖先元素:直接或间接包含后代元素的元素，父元素也是祖先元素
		后代元素:直接或间接被祖先元素包含的元素，子元素也是后代元素
		兄弟元素:拥有相同父元素的元素叫做兄弟元素
		
		-->
		
		
		<div id="d1">
			<span>兄弟元素，父元素</span>
			<p>兄弟元素，父元素<span>子元素</span></p>
		</div>
		
		
		<span>兄弟元素</span>
	</body>
</html>
