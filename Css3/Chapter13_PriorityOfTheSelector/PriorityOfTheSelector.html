<!DOCTYPE html>
<!--priority of the selector:选择器优先级-->
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器优先级</title>
		<style type="text/css">
			p{
				background-color: #7FFFD4;
			}
			.p1{
				background-color: #ADFF2F;
			}
			#p2{
				background-color: #FF0000;
			}
			/**
			 * 当使用不同选择器选中同一个元素时并且设置相同样式时
			   样式之间产生，最终使用那个选择器的样式由选择器的优先级决定
			   优先级高的优先显示
			   
			   
			   
			   优先级的规则:
			          内联样式优先级:1000
					  id选择器优先级:100
					  类和伪类优先级:10
					  元素选择器优先级:1
					  通配选择器优先级:0
					  继承的样式优先级:0
			 */
		</style>
	</head>
	<body>
		<p class="p1" id = "p2">这是一个用来测试p标签,id属性和class属性优先级的测试</p>
	</body>
</html>
