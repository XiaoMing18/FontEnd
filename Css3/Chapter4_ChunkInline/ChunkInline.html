<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!--
		块元素和内联元素
		
		div就是一个块元素
		   所谓的块元素就是会独占一行的元素,无论他的内容有多少，都会独占一整行
		   p,h1-h6,br都属于块元素
		   div这个标签没有任何语义，就是一个纯粹的块元素，并且不会为它里面的元素设置任何默认的样式
		   div元素主要用来对页面进行布局
		   
		   
		   
	    内联元素:
		span是一个内联元素(行内元素)
		     所谓行内元素，指的是只占自身大小的元素，不会占用一行
			 常见内联元素:
			 a img iframe span
			 span没有任何的语义，span标签专门用来选中文字，然后为文字来设置样式
			 
		-->
	
	<div style="background-color: blue; width: 200px;">
		测试div模块是否单独占一行是否可以独立设置
	</div>
	
	<div style="background-color: red; width: 300px;" >
		测试div模块是否单独占一行是否可以独立设置
	</div>
	
	
	
	<span>一个用于测试的span</span>
	<br>
	<span style="color: aqua;">这是一段文字，主要是为了测试span给文字设置样式</span>
	</body>
</html>
